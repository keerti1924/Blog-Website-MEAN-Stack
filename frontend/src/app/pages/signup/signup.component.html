<div class="wrapper">
  
  <div class="inner">
      <img src="../../../assets/img/image-1.png" alt="" class="image-1">
      <form #signup="ngForm"
      (ngSubmit)="checksignup()">
          <h3>Signup</h3>
          
        <div *ngIf="errorMessage" class="alert alert-danger text-center">
          {{ errorMessage }}
        </div>


          <div class="form-holder">
              <span class="lnr lnr-user"></span>
              <input type="text" class="form-control" placeholder="Username*" name="username" ngModel required>             
          </div>  

          <div class="form-holder">
              <span class="lnr lnr-envelope"></span>
              <input type="email" class="form-control" name="email" placeholder="Email*" ngModel required>
          </div>

          <div class="form-holder">
              <span class="lnr lnr-lock"></span>
              <input type="password" class="form-control" placeholder="Password*" name="password" ngModel required>

              
          </div>

          <button type="submit" >
              <span>Signup</span>
          </button>
          <p class="text-center mt-4">Already have an account? <a href="/login">Login</a></p>
      </form>
      <img src="../../../assets/img/image-2.png" alt="" class="image-2">
  </div>
  
</div>
